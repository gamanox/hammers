      description1: "Hammers electromecánica y seguridad electrónica nace para ofrecer servicios especializados y mano de obra calificada en ingeniería, ejecución, mantenimiento, auditoría y reparación de los sistemas electromecánicos como instalaciones eléctricas, hidráulicas, aire acondicionado y sistemas de seguridad electrónica necesarios en la industria de la construcción y mantenimiento."
      description2: "Nuestra experiencia es un compromiso para el logro de la perfección, que la medimos en calidad, economía y entrega en tiempo y forma de los acuerdos hechos en cada proyecto, mantenimiento o reparación."
      description3: "La misión de Hammers es generar rendimiento a la empresa a través de la proveeduría de servicios de alta calidad en asesoría, ingeniería, instalación, auditoría y mantenimiento electromecánico, aire acondicionado y seguridad electrónica para la industria de la construcción residencial, industrial o comercial."
    bestchoice:
      title: "La Mejor Opción"
      description1: "Somos expertos en todas las instalaciones, desde la instalación de una unidad de aire acondicionado, un sensor de humo, un apagador o la compostura del drenaje de una residencia hasta subestaciones, líneas de distribución, redes de protección contra incendio, redes de circuito cerrado o detecciones de humo."
      description2: "No importa quién te haya hecho la ingeniería, nosotros la ejecutamos; no importa quién te haya hecho la instalación, nosotros la auditamos; no importa donde hayas comprado el producto, nosotros lo instalamos, lo reparamos o le damos el mantenimiento; no importa que solo quieras que te hagamos la ingeniería o solo quieres que te asesoremos."
    commitment:
      title: "Nuestro Compromiso"
      description1: "Desde que recibimos su llamada en Hammers manejamos todos sus datos personales, empresariales, proyectos y urgencias de manera confidencial y con el trato especial que nuestros clientes y prospectos nos solicitan."
      description2: "También es muy importante señalar que Hammers hace hincapié en la seguridad integral de nuestro personal de tal manera que todo nuestro equipo  cuenta con seguro social, equipo de seguridad y herramienta necesaria para hacer los trabajos solicitados sin ponerse en riesgo su integridad, así como también cuidamos y mantenemos limpias nuestras zonas de trabajo durante el tiempo que durela instalación, reparación omantenimiento solicitado."
