  services:
    one:
      title: "Ingeniería 8/6"
      description: "Contamos con un equipo de diseñadores y dibujantes expertos en instalaciones eléctricas, iluminación, sistema contra incendio, hidrosanitario, aire acondicionado, tuberías de diferentes servicios y seguridad electrónica. Nuestra empresa cuenta con los equipos y programas necesarios para hacerle frente a las necesidades de nuestros clientes."
    two:
      title: "Pólizas de mantenimiento a tu medida 24/7"
      description: "En Hammers hacemos hincapié que toda fábrica, hospital, centro comercial, oficina, parque industrial u otros deben de tener un seguimiento de mantenimiento preventivo para no detener los procesos de producción, servicios u ocasionar malestares a los clientes, la consecuencia de no tener una póliza de mantenimiento puede resultar en un mantenimiento correctivo en corto o largo plazo a altos costos de inversión, adaptamos tu póliza de mantenimiento a tu medida desde tener cuadrillas de planta las 24 horas hasta contar con servicio de horas por mes, de esta manera ampliamos un año la garantía sobre las instalaciones o reparaciones sin costo."
    three:
      title: "Instalación 24/7"
      description: "Nuestra experiencia es un compromiso para el logro de la perfección, en Hammers contamos con técnicos, supervisores y residentes de obra expertos en instalaciones de seguridad electrónica y electromecánicas industriales, comerciales y residenciales, enfocándonos en la calidad, que nuestra empresa por política debe de ofrecer y el tiempo de entrega que  requiere nuestro cliente."
    four: 
      title: "Garantías a tu medida 24/7"
      description: "Todos nuestros servicios de instalación, mantenimiento y reparación tienen garantía amplia las 24 horas los 7 días del año, sobre cualquier acontecimiento suscitado por defecto de fábrica en los equipos suministrados por nuestra empresa y en mano de obra, nosotros te protegemos directamente, nosotros nos hacemos responsables, simplemente somos profesionales."
    five:
      title: "Respaldo de energía 24/7"
      description: "Nuestra empresa cuenta con plantas de emergencia y con asociaciones de propietarios de plantas de emergencia a nivel nacional con el que te damos solución a tu urgencia."
    six:
      title: "Factibilidades 8/6"
      description: "En Hammers electromechanical apoyamos ante dependencias privadas y públicas con el trámite de factibilidades y otros procesos administrativos necesarios para que tu proyecto se pueda llevar a cabo en tiempo y forma. CFE, Agua y drenaje, Gas Natural, Protección Civil, Unidades Verificadoras, etc."
    seven:
      title: "Administración de las instalaciones 8/6"
      description: "En cualquier proyecto industrial, comercial, habitacional o institucional Hammers Electromechanical tiene el servicio de administración de proyecto sobre todas las instalaciones electromecánicas, aire acondicionado y seguridad electrónica, donde asesoramos, planeamos, organizamos y controlamos el proceso de las instalaciones para lograr un proyecto eficiente a las necesidades del cliente."
    eight:
      title: "Reparación 24/7"
      description: "Las 24 horas del día los 7 días del año, en Hammers estamos para reparar siniestros ocurridos en los sistemas electromecánicos y seguridad electrónica, nuestro equipo cuenta con las herramientas, refacciones y equipo suficiente para reparar sus necesidades que pueden ser desde un transformador hasta un equipo de aire acondicionado, nosotros lo solucionamos."
    nine:
      title: "Auditoría 8/6"
      description: "Nuestro equipo de ingenieros y administrativos tiene la capacidad de auditar las instalaciones, ingenierías o proyectos desde el punto de vista cualitativo como cuantitativo, estamos para atenderte."
    quote: "NUESTRO EQUIPO ESTÁ PARA ATENDERTE DIA Y NOCHE, POR TELÉFONO O VISITARTE, NOSOTROS TE ATENDEMOS"

